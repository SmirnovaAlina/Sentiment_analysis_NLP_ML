<!DOCTYPE html>
<html>
<head>
	<title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<header>
		<div class="container">
		<div id="brandname">
			Enjoy the result of prediction
		</div>
		
		</div>
	</header>
	<p style="color:#448AFF;font-size:20;text-align: center;"><b>Results of different Models</b></p>
	<div class="results">
		
	{% if prediction == "negative"}
	<h2 style="color:red;">Negative</h2>
	{% elif prediction == "positive"}
	<h2 style="color:green;">Positive</h2>
	{% elif prediction == "neutral"}
	<h2 style="color: #448AFF;">Neutral</h2>
	{% endif %}
	</div>
</body>
</html>
